<mat-card style="text-align: center; margin-top: 60px; width: 600px;">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary" (click)="login()" [disabled]="form.invalid">Login</button>
      </div>
    </form>
    <div style="padding-top: 60px">
      <a routerLink="/resetpassword" style="padding-right: 60px">Forgot Password</a>
      <a routerLink="/registration">Sign up</a>
      </div>
  </mat-card-content>
</mat-card>
