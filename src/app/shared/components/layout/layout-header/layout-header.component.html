<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span><img src="assets/logo.png" class="image-fluid" alt="Logo" width="60" height="72" style="padding-left:0px"></span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
        <span class="menu-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="LoggedIn()" style="float: right">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>Profile</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Log off</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
